<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="header">
        <h1>Etch-A-Sketch</h1>
    </div>

    <div class="middle-section">
        <div class="controles">
            <p>Select Size</p>
            <input type="number" id="square-input" name="square-num">
            <button type="button" onclick="newSize()">Enter</button>
            <p>Color Select</p>
            <input type="color" class="color-picker">
            <button type="button" class="clear-button">Reset</button>
        </div>

        <div class="canvas">
        </div>
    </div>

    <div class="footer">
        <p>By Jason Potvin</p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
