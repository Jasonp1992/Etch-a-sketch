<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="header">
        <h1>Etch-A-Sketch</h1>
    </div>

    <div class="middle-section">
        <div class="canvas" id="canvas">
        </div>
        <div class="controles">
            <button type="button" class="clear-button">Clear</button>
            <form class="canvas-size">
                <label for="square-input">Canvas Size</label>
                <input type="number" id="square-input" name="square-num">
                <button type="button" onclick="newSize()">click me</button>
            </form>
            <p id="demo"></p>
        </div>
    </div>

    <div class="footer">
        <p>By Jason Potvin</p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
